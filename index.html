    <!-- Critical CSS (if using, otherwise remove) -->
    <style>
      /* Critical CSS to prevent layout shift */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading screen styles */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- Loading fallback for slow connections -->
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
        background: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      ">

          This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.
        </p>
        <p style="color: #888; font-size: 14px;">
          If you need assistance, please contact our support team at hr@carewellsupports.com
        </p>
      </div>
    </noscript>
    
    <!-- Loading screen while app is loading -->
    <div id="loading" class="app-loading">
      <div class="loading-spinner"></div>
      <h1>Carewell Supports</h1>
      <p>Loading your immigration journey...</p>
    </div>
    
    <!-- Main app container -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Vercel Analytics (optional) -->
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    
    <!-- Route handling script for SPA -->
    <script>
      // Handle initial loading screen
      document.addEventListener('DOMContentLoaded', function() {
        // Hide loading screen when app is mounted
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.addedNodes.length) {
              const root = document.getElementById('root');
              if (root && root.children.length > 0) {
                document.getElementById('loading').style.display = 'none';
                observer.disconnect();
              }
            }
          });
        });
        
        observer.observe(document.getElementById('root'), {
          childList: true,
          subtree: true
        });
        
        // Fallback: hide loading screen after 5 seconds
        setTimeout(function() {
          document.getElementById('loading').style.display = 'none';
        }, 5000);
      });
      
      // Handle 404 redirects for SPA (only if needed)
      if (window.location.pathname !== '/' && !window.location.pathname.match(/\.(js|css|png|jpg|jpeg|gif|ico|svg|json)$/)) {
        // This helps with initial page load on direct navigation
        // The actual routing is handled by React Router
      }
    </script>
  </body>
